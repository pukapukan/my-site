<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="my-timeline">
  <template>
    <link href="/elements/my-timeline.css" rel="stylesheet">
    <section id="timeline">
      <template repeat="{{item, index in items}}">
        <div class="timeline-item">
          <div class="timeline-linker">
          </div>
          <div class="timeline-icon">
            <img src="/images/icon/{{item.icon}}.svg" />
          </div>
          <div class="timeline-content" right?="{{index | isOdd}}">
            <!-- <h2>{{item.title}}</h2> -->

            <div class="title">
              <img src="/images/{{item.company}}.png" alt="{{item.company}}" />
            </div>
            <div class="role">
              {{item.role}}
            </div>

            <div class="period">

            </div>

            <p class="description">
              {{item.content}}
            </p>

            <div class="stacks">
              Stacks:
              <ul>
                <template repeat="{{stack in item.stacks}}">
                  <li>{{stack}}</li>
                </template>
              </ul>
            </div>

            <!-- <a href="#" class="btn">more</a> -->
          </div>
        </div>
      </template>
    </section>
  </template>
  <script>
  Polymer({
    // data
    items: [
      {
        company: 'asiarooms',
        from: '2014',
        to: 'present',
        role: 'Fullstack software engineer',
        content: 'Built a web application supporting multi-brand and multi-language for The LateRooms Group',
        stacks: ['node.js', 'kraken.js', 'rabbit MQ'],
        icon: 'lightbulb'
      },
      {
        company: 'avanade',
        from: '2012',
        to: '2014',
        role: 'IT consultant',
        content: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.\nAtque, facilis quo maiores magnam modi ab libero praesentium blanditiis.',
        stacks: ['.NET', 'd3.js', 'Kendo UI', 'MSSQL'],
        icon: 'book'
      },
      {
        company: 'thomsons',
        from: '2010',
        to: '2012',
        role: '.NET developer',
        content: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.\nAtque, facilis quo maiores magnam modi ab libero praesentium blanditiis.',
        stacks: ['.NET', 'Unity framework', 'MSSQL'],
        icon: 'book'
      }
    ],
    // expression
    isOdd: function(num) {
      return num % 2 === 1;
    }
  });
  </script>
</polymer-element>
