  <script>
  (function () {
    var titleStyle;
    Polymer({
      ready:function() {
        titleStyle = this.$.title.style;
        var profilePic = this.$.profilePic;
        setTimeout(function() {
          profilePic.classList.add('slide-down');
        }, 150);
      },
      onHeaderTransform: function (event, detail, sender) {
        var m = detail.height - detail.condensedHeight;
        var scale = Math.max(0.5, (m - detail.y) / (m / 0.5)  + 0.5);
        titleStyle.transform = titleStyle.webkitTransform = titleStyle.mozTransform = titleStyle.msTransform = 'scale(' + scale + ')';
      }
    });

  })();
